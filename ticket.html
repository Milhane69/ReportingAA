<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Ticket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="ticket.js" defer></script>
</head>
<body>
    <div class="ticket-container">
        <h2>Création de Ticket</h2>
        <p>Remplissez le formulaire ci-dessous pour signaler un problème.</p>
        <form id="ticket-form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre Nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre Email" required>

            <label for="message">Description du problème</label>
            <textarea id="message" name="message" placeholder="Décrivez votre problème en détail..." required></textarea>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">Envoyer</button>
                <a href="dashboard.html" class="btn-back">⬅ Revenir au Dashboard</a>
            </div>
        </form>        
    </div>
</body>
</html>
