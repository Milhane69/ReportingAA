<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="ticket.js"></script>
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="text" name="username" placeholder="Identifiant" required>
            <input type="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit">Se connecter</button>
        </form>              
    </div>
    <div class="signup-container">
        <h2>Demande de cr√©ation de compte</h2>
        <form id="signup-form">
            <input type="text" name="nom" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Motif de la demande" required></textarea>
            <button type="submit">Demander un compte</button>
        </form>
    </div>
    
</body>
</html>
